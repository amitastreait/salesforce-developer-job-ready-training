<template>
    <lightning-card title="Example Component">
        <div class="slds-m-around_medium">
            <!-- Use common styles -->
            <div class="flex-between mb-3">
                <h2 class="text-large text-bold">Header</h2>
                <span class="badge badge-success">Active</span>
            </div>
            
            <div class="card">
                <p class="text-muted">Using reusable styles and utilities</p>
            </div>
        </div>
    </lightning-card>
    <!-- propertyDetails.html -->
    <div class="property-details-container">
        <!-- Back Button -->
        <div class="back-button-container">
            <button class="back-button" onclick={handleBack}>
                <span>← Back to Listings</span>
            </button>
        </div>

        <!-- Property Header -->
        <div class="property-header">
            <div class="property-title-section">
                <h1 class="property-title">{propertyName}</h1>
                <p class="property-subtitle">{propertyAddress}</p>
                <p class="property-price">{formattedPrice}</p>
                <span class="property-status-badge status-available">Available</span>
            </div>
        </div>

        <!-- Image Carousel -->
        <div class="image-carousel-container">
            <img class="carousel-main-image" src={mainImage} alt="Property">
            <button class="carousel-nav-button carousel-prev">←</button>
            <button class="carousel-nav-button carousel-next">→</button>
            <div class="carousel-counter">1 / 5</div>
        </div>

        <!-- Rating -->
        <div class="rating-container">
            <div class="rating-stars">
                <span class="star star-filled">★</span>
                <span class="star star-filled">★</span>
                <span class="star star-filled">★</span>
                <span class="star star-filled">★</span>
                <span class="star star-empty">★</span>
            </div>
            <span class="rating-value">4.0</span>
            <span class="rating-count">(25 reviews)</span>
        </div>

        <!-- CTA Buttons -->
        <div class="cta-button-group">
            <button class="cta-button cta-primary">Schedule Viewing</button>
            <button class="cta-button cta-secondary">Submit Inquiry</button>
            <button class="cta-button cta-success">Make Offer</button>
        </div>
    </div>
</template>
