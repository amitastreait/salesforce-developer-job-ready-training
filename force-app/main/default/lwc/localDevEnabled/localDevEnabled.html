<template>
    <lightning-card  variant="Narrow" title="Local Dev" icon-name="standard:contact">
        <lightning-button-icon icon-name="utility:settings"  disabled alternative-text="Settings" 
            title="Settings" slot="actions">
        </lightning-button-icon>
        
        <div class="container slds-m-around_large">
            <lightning-combobox
                name="progress"
                label="Status"
                placeholder="Select Progress"
                options={options}>
            </lightning-combobox>
            <lightning-accordion 
                active-section-name="A">
                <lightning-accordion-section name="A" label="Accordion Title1">
                  
                </lightning-accordion-section>
                <lightning-accordion-section name="B" label="Accordion Title2">
            
                </lightning-accordion-section>
            
                <lightning-accordion-section name="C" label="Accordion Title3">
            
                </lightning-accordion-section>
            </lightning-accordion>
        </div>
        
        <div slot="footer">
            <lightning-badge label="Narrow"></lightning-badge>
        </div>
    </lightning-card>
</template>
