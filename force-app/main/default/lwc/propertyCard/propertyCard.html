<template>
    <template if:true={hasProperty}>
        <article class="property-card-container">
            <lightning-card class="property-card">
                <!-- Property Image Section -->
                <div class="property-image-container">
                    <img 
                        src={propertyImage} 
                        alt={property.Name}
                        class="property-image"
                        onerror={handleImageError}
                    />
                    <!-- Status Badge Overlay on Image -->
                    <div class="status-overlay">
                        <span class={statusClass}>
                            {property.Status__c}
                        </span>
                    </div>
                    <!-- Save/Favorite Button Overlay -->
                    <div class="favorite-overlay">
                        <lightning-button-icon
                            icon-name="utility:favorite"
                            alternative-text="Save Property"
                            title="Save Property"
                            variant="border-filled"
                            class="favorite-button"
                            onclick={handleSaveProperty}>
                        </lightning-button-icon>
                    </div>
                </div>

                <!-- Property Details Section -->
                <div class="property-content slds-p-around_medium">
                    <!-- Property Header: Name -->
                    <div class="property-header">
                        <h3 class="slds-text-heading_medium slds-truncate property-name" title={property.Name}>
                            {property.Name}
                        </h3>
                    </div>
                    
                    <!-- Property Price -->
                    <div class="property-price slds-m-top_x-small">
                        <lightning-formatted-number
                            value={property.Listing_price__c}
                            format-style="currency"
                            currency-code={property.CurrencyIsoCode}
                            minimum-fraction-digits="0">
                        </lightning-formatted-number>
                    </div>

                    <!-- Property Details -->
                    <div class="property-details slds-m-top_small">
                        <!-- Location -->
                        <div class="detail-item">
                            <lightning-icon 
                                icon-name="utility:location" 
                                size="x-small"
                                class="detail-icon">
                            </lightning-icon>
                            <span class="slds-m-left_xx-small detail-text">
                                {location}
                            </span>
                        </div>
                        
                        <!-- Property Type -->
                        <div class="detail-item slds-m-top_x-small">
                            <lightning-icon 
                                icon-name="utility:home" 
                                size="x-small"
                                class="detail-icon">
                            </lightning-icon>
                            <span class="slds-m-left_xx-small detail-text">
                                {property.Property_Type__c}
                            </span>
                        </div>

                        <!-- Property Features: Beds and Baths -->
                        <div class="property-features slds-m-top_small">
                            <span class="feature-badge">
                                <lightning-icon 
                                    icon-name="utility:bed" 
                                    size="xx-small">
                                </lightning-icon>
                                <span class="slds-m-left_xx-small">{property.Bedrooms__c} Beds</span>
                            </span>
                            <span class="feature-badge">
                                <lightning-icon 
                                    icon-name="utility:water" 
                                    size="xx-small">
                                </lightning-icon>
                                <span class="slds-m-left_xx-small">{property.Bathrooms__c} Baths</span>
                            </span>
                        </div>
                    </div>

                    <!-- Action Buttons Section -->
                    <div class="action-buttons slds-m-top_medium">
                        <!-- Primary Action: View Details -->
                        <lightning-button
                            variant="brand"
                            label="View Details"
                            title="View full property details"
                            onclick={handleViewDetails}
                            class="action-button-primary">
                        </lightning-button>

                        <!-- Secondary Actions Row -->
                        <div class="secondary-actions slds-m-top_x-small">
                            <!-- Contact Agent -->
                            <lightning-button
                                variant="neutral"
                                label="Contact"
                                icon-name="utility:email"
                                title="Contact agent about this property"
                                onclick={handleContactAgent}
                                class="action-button-secondary">
                            </lightning-button>

                            <!-- Schedule Tour - Only show if Available -->
                            <template if:true={isAvailable}>
                                <lightning-button
                                    variant="neutral"
                                    label="Tour"
                                    icon-name="utility:event"
                                    title="Schedule a property tour"
                                    onclick={handleScheduleTour}
                                    class="action-button-secondary">
                                </lightning-button>
                            </template>
                        </div>
                    </div>
                </div>
            </lightning-card>
        </article>
    </template>
</template>
