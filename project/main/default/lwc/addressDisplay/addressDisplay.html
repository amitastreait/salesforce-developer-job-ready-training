<template>
    <div class="content-card">
        <div class="card-header-section">
            <h2 class="card-title">Address Information</h2>
            <p class="card-subtitle">Your current address details</p>
        </div>
        <div class="card-body">
            <div class="address-display">
                <div class="address-icon-container">
                    <svg class="address-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </div>
                <div class="address-details">
                    <template if:true={hasAddress}>
                        <p class="address-line">{address.street}</p>
                        <p class="address-line">
                            {address.city}<template if:true={address.state}>, {address.state}</template> {address.postalCode}
                        </p>
                        <p class="address-line">{address.country}</p>
                    </template>
                    <template if:false={hasAddress}>
                        <p class="no-data-text">No address information available</p>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
