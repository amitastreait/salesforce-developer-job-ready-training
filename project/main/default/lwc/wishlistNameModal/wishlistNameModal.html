<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={handleClose}>
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Create Your Wishlist</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="wishlist-name">
                            <abbr class="slds-required" title="required">* </abbr>Wishlist Name
                        </label>
                        <div class="slds-form-element__control">
                            <input type="text"
                                   id="wishlist-name"
                                   class="slds-input"
                                   placeholder="e.g., My Dream Homes, Investment Properties"
                                   value={wishlistName}
                                   onchange={handleNameChange}
                                   maxlength="80" />
                        </div>
                        <template if:true={errorMessage}>
                            <div class="slds-form-element__help" id="error-message">
                                {errorMessage}
                            </div>
                        </template>
                    </div>

                    <div class="slds-m-top_medium slds-text-body_small slds-text-color_weak">
                        <p>Create a wishlist to save and organize your favorite properties.</p>
                    </div>
                </div>

                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleClose}>
                        Cancel
                    </button>
                    <button class="slds-button slds-button_brand"
                            onclick={handleCreate}
                            disabled={isCreating}>
                        <template if:true={isCreating}>
                            Creating...
                        </template>
                        <template if:false={isCreating}>
                            Create Wishlist
                        </template>
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
